<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main class="container">
      <section class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <h2>10k+</h2>
          <h2>314</h2>
          <h2>12M+</h2>

          <p class="heading-stats">Companies</p>
          <p class="heading-stats">Templates</p>
          <p class="heading-stats">Queries</p>
        </div>
      </section>

      <section class="business-image">
        <img src="./images/image-header-desktop.jpg" alt="" />
      </section>
    </main>
  </body>
</html>
